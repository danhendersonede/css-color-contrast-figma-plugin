<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color-contrast()</title>
  </head>
  <body>
    <main>
      <hgroup>
        <h1>colorr-contrast()</h1>
        <p>Not another color contrast checker</p>
      </hgroup>

      <p>Let the browser do the work for you with <code>color-contrast()</code></p>

      <p>Note: <code>color-contrast()</code> is not supported in all browsers yet. You can check the <a href="https://caniuse.com/css-color-contrast" target="_blank" rel="noopener noreferrer">caniuse page</a> for the latest status.</p>

      <a id="learn" href="https://webkit.org/blog/16929/contrast-color/" target="_blank" rel="noopener noreferrer">Learn more</a>
      <button id="start">Start</button> 
    </main>
    <script>
      document.getElementById('create').onclick = () => {
        const textbox = document.getElementById('count');
        const count = parseInt(textbox.value, 10);
        parent.postMessage({ pluginMessage: { type: 'create-shapes', count } }, '*')
      }
      
      document.getElementById('cancel').onclick = () => {
        parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
      }  
    </script>
  </body>
</html>
