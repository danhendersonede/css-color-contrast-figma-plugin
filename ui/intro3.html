<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color-contrast()</title>
  </head>
  <body>
    <main>
      <hgroup>
        <p>Intro: 3 of 4</p>
        <h1>One less token</h1>
      </hgroup>

      <p>With <code>color-contrast()</code>, text color can be chosen automatically using the background-color.</p>

      <p>No need to define separate design tokens for light and dark text.</p>

      <button id="start">Continue</button> 
    </main>
    <script>      
      document.getElementById('start').onclick = () => {
        parent.postMessage({ pluginMessage: { 
          type: 'NAVIGATE',
          route: 'intro4',
          fromRoute: 'intro3'
        } }, '*')
      }  
    </script>
  </body>
</html>
