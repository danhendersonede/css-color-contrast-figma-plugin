<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Inter, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: var(--color-secondary);
      color: var(--color-primary);
    }
    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid var(--color-primary);
      border-bottom-color: transparent;
      border-radius: 50%;
      margin-bottom: 20px;
      animation: rotation 1s linear infinite;
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      text-align: center;
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="message">
    Updating text nodes with color-contrast() enabled...
  </div>
</body>
</html>
