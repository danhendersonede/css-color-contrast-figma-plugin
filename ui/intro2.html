  <body>
    <main>
      <hgroup>
        <p>Intro: 2 of 4</p>
        <h1>How does it work?</h1>

      <button id="start">Continue</button> 
    </main>
    <script>      
      document.getElementById('start').onclick = () => {
        parent.postMessage({ pluginMessage: {

          route: 'intro3',
          fromRoute: 'intro2'
        } }, '*')
      }  
    </script>
  </body>
